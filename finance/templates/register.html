{% extends "layout.html"%}
{% block title %}
    Register
{% endblock %}
{% block main %}
    <h1>Register</h1>
    <div class="mb-3">
    <form action="/register" method="post">
        <div class="mb-3">
            <input name="username" autocomplete="off" autofocus type="text" id="username" placeholder="Username" class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input name="password" autocomplete="off" autofocus type="password" class="form-control mx-auto w-auto" placeholder="Password">

        </div>
        <div class="mb-3">
            <input name="confirmation" autocomplete="off" autofocus type="password" class="form-control mx-auto w-auto" placeholder="Password (Again)">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>

    </form>

{% endblock %}
